<script type="text/javascript">
$(function () {

	function add() {
		var defer = $.Deferred();
		setTimeout(function () {
			defer.resolve();
		},2000)
		return defer;
	}

	function get() {
		var defer = $.Deferred();
		setTimeout(function () {
			defer.resolve();
		},3000)
		return defer;
	}

	add().promise().then(function () {
		alert(1)
	});
	
	var url_1 = 'http://pic2.nipic.com/20090416/175370_111904001_2.jpg';
	var url_2 = 'http://abc.2008php.com/2014_Website_appreciate/2014-10-04/20141004124640.jpg';
	$.when(url_1,url_2,get()).then(function (res) {
		alert(res);
	});



});
</script>
